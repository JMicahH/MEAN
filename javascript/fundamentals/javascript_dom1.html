<!DOCTYPE html>
<html>

<body>
    <h1>Students</h1>
    <ul id="main">
        <!-- this is empty-->
    </ul>

    <h1>Other Students</h1>
    <ul id='secondary'>


    </ul>
    <script>
        function appendList(array, id) {
            for (var i = 0; i < array.length; i++) {
                let newLine = document.createElement('li'); // create empty 'li' element
                console.log(array[i]);
                newLine.innerHTML = array[i];
                document.getElementById(id).appendChild(newLine);
            }
        }


        function superAppend(array, element, id) {
            for (var i = 0; i < array.length; i++) {
                let newLine = document.createElement(element); // create empty 'li' element
                console.log(array[i]);
                newLine.innerHTML = array[i];
                document.getElementById(id).appendChild(newLine);
            }
        }


        let students = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
        let target_id = "main";
        let element = 'h4'
        
        appendList(students, target_id);
        superAppend(students, element , target_id);


    </script>
</body>

</html>
